<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lugar"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let photo of photos">
      <img [src]="photosUrl" />
      <ion-card-content>
        <p>{{photo.title}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
